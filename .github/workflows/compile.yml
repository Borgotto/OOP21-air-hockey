name: compile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3.1.1
        with:
          java-version: '11'
          distribution: 'adopt'
          java-package: # optional, default is jdk
          check-latest: # optional

      - name: Compile only Main dependencies
        run: javac -sourcepath src -d out src/gui/Main.java

      - name: Compile all source files
        run: find src -name "*.java" -print | xargs javac -d out
